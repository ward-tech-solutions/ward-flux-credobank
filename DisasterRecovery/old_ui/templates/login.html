<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WARD TECH Network Monitoring</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* WARD Brand Colors */
            --ward-green: #5EBBA8;
            --ward-green-light: #72CFB8;
            --ward-green-dark: #4A9D8A;
            --ward-silver: #DFDFDF;
            --ward-dark: #2C3E50;
            --ward-darker: #1A252F;

            /* Light theme */
            --bg-primary: #F8F9FA;
            --bg-secondary: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #6C757D;
            --border-light: #E9ECEF;
        }

        [data-theme="dark"] {
            /* Dark theme overrides */
            --bg-primary: #1E1E1E;
            --bg-secondary: #252525;
            --text-primary: #F3F4F6;
            --text-secondary: #9CA3AF;
            --border-light: #3A3A3A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(135deg, var(--ward-green) 0%, var(--ward-green-dark) 100%);
            opacity: 0.03;
            pointer-events: none;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 450px;
            max-width: 90%;
            animation: slideIn 0.4s ease-out;
            border: 1px solid var(--border-light);
            position: relative;
            z-index: 1;
        }

        [data-theme="dark"] .login-container {
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 24px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--ward-green) 0%, var(--ward-green-dark) 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(94, 187, 168, 0.25);
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--ward-green) 0%, var(--ward-green-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-header h1 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ward-green);
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 46px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--ward-green);
            box-shadow: 0 0 0 3px rgba(94, 187, 168, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--ward-green) 0%, var(--ward-green-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 187, 168, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #EF4444;
            animation: shake 0.4s;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(94, 187, 168, 0.2);
            border-top: 3px solid var(--ward-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            padding: 10px 14px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
            font-size: 18px;
        }

        .theme-toggle:hover {
            border-color: var(--ward-green);
            color: var(--ward-green);
        }

        /* Footer */
        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .login-footer a {
            color: var(--ward-green);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                width: 100px;
                height: 100px;
                padding: 16px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://wardops.tech/img/footer/footer-logo.svg" alt="WARD Tech Logo">
                </div>
                <div class="logo-text">WARD TECH</div>
            </div>
            <h1>Network Monitoring System</h1>
            <p>Sign in to access your dashboard</p>
        </div>

        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        autofocus
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 <strong>WARD Tech Solutions</strong></p>
            <p style="margin-top: 4px;">Powered by WARD OPS</p>
        </div>
    </div>

    <script>
        // Theme Switcher
        class ThemeSwitcher {
            constructor() {
                this.theme = this.getStoredTheme() || this.getSystemPreference();
                this.init();
            }

            init() {
                this.applyTheme(this.theme);
                const toggleBtn = document.getElementById('theme-toggle');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', () => this.toggleTheme());
                }
                this.updateIcon();
            }

            getSystemPreference() {
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            getStoredTheme() {
                return localStorage.getItem('ward-theme');
            }

            setStoredTheme(theme) {
                localStorage.setItem('ward-theme', theme);
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                this.theme = theme;
                this.updateIcon();
            }

            toggleTheme() {
                const newTheme = this.theme === 'light' ? 'dark' : 'light';
                this.applyTheme(newTheme);
                this.setStoredTheme(newTheme);
            }

            updateIcon() {
                const themeIcon = document.getElementById('theme-icon');
                if (themeIcon) {
                    if (this.theme === 'dark') {
                        themeIcon.classList.remove('fa-moon');
                        themeIcon.classList.add('fa-sun');
                    } else {
                        themeIcon.classList.remove('fa-sun');
                        themeIcon.classList.add('fa-moon');
                    }
                }
            }
        }

        // Initialize theme
        new ThemeSwitcher();

        // Login functionality
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const errorSpan = errorDiv.querySelector('span');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = loginBtn.querySelector('span');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide error, show loading
            errorDiv.classList.remove('show');
            loading.classList.add('show');
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);

                    // Success! Show success message briefly
                    loginBtnText.textContent = 'Success!';
                    loginBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>Success!</span>';

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                if (!loginBtn.innerHTML.includes('Success')) {
                    loading.classList.remove('show');
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                }
            }
        });

        function showError(message) {
            errorSpan.textContent = message;
            errorDiv.classList.add('show');

            // Shake the login container
            const container = document.querySelector('.login-container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'shake 0.4s';
            }, 10);
        }

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            // Verify token is valid
            fetch('/api/v1/auth/me', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.removeItem('access_token');
                }
            }).catch(() => {
                localStorage.removeItem('access_token');
            });
        }
    </script>
</body>
</html>
