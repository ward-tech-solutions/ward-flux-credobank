{% extends "base.html" %}

{% block title %}Zabbix Settings - WARD OPS{% endblock %}

{% block content %}
<div class="main-content">
    <div class="page-header">
        <div>
            <h1>Zabbix Configuration</h1>
            <p class="page-description">Configure connection to your Zabbix monitoring server</p>
        </div>
    </div>

    <div class="card" style="max-width: 800px; margin: 0 auto;">
        <div id="message"></div>

        <form id="zabbixForm">
            <div class="form-group">
                <label for="zabbix_url">Zabbix API URL</label>
                <input type="text"
                       id="zabbix_url"
                       name="zabbix_url"
                       class="form-control"
                       placeholder="http://192.168.200.178:8080/api_jsonrpc.php"
                       required>
                <small class="form-text">Full URL to Zabbix API endpoint</small>
            </div>

            <div class="form-group">
                <label for="zabbix_user">Zabbix Username</label>
                <input type="text"
                       id="zabbix_user"
                       name="zabbix_user"
                       class="form-control"
                       placeholder="ops"
                       required>
            </div>

            <div class="form-group">
                <label for="zabbix_password">Zabbix Password</label>
                <input type="password"
                       id="zabbix_password"
                       name="zabbix_password"
                       class="form-control"
                       placeholder="Enter new password or leave blank to keep current">
                <small class="form-text" id="password-status" style="color: #28a745;"></small>
            </div>

            <div class="btn-group" style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="button" class="btn btn-secondary" onclick="testConnection()">
                    <i class="fas fa-plug"></i> Test Connection
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Configuration
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: border-color 0.3s;
}

.form-control:focus {
    outline: none;
    border-color: var(--ward-green);
}

.form-text {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.btn-group {
    display: flex;
    gap: 10px;
}

.alert {
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1.5rem;
}

.alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert-info {
    background: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

/* Dark mode support */
[data-theme="dark"] .alert-success {
    background: #1e4620;
    color: #d4edda;
    border-color: #2d5a2f;
}

[data-theme="dark"] .alert-error {
    background: #4a1f1f;
    color: #f8d7da;
    border-color: #5f2626;
}

[data-theme="dark"] .alert-info {
    background: #1a3d44;
    color: #d1ecf1;
    border-color: #244d56;
}
</style>

<script>
let hasConfiguredPassword = false;

// Load current settings
async function loadSettings() {
    try {
        const response = await fetch('/api/v1/settings/zabbix', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
            }
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById('zabbix_url').value = data.zabbix_url || '';
            document.getElementById('zabbix_user').value = data.zabbix_user || '';

            // Check if password is configured
            if (data.zabbix_url && data.zabbix_user) {
                hasConfiguredPassword = true;
                document.getElementById('password-status').textContent = '✓ Password configured';
                document.getElementById('zabbix_password').placeholder = 'Enter new password to change';
            }
        }
    } catch (error) {
        console.error('Error loading settings:', error);
    }
}

// Test Zabbix connection
async function testConnection() {
    const url = document.getElementById('zabbix_url').value;
    const user = document.getElementById('zabbix_user').value;
    const password = document.getElementById('zabbix_password').value;

    if (!url || !user) {
        showMessage('Please fill in URL and username', 'error');
        return;
    }

    if (!password && !hasConfiguredPassword) {
        showMessage('Please enter password for first connection', 'error');
        return;
    }

    showMessage('Testing connection...', 'info');

    try {
        const response = await fetch('/api/v1/settings/test-zabbix', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
            },
            body: JSON.stringify({
                url,
                user,
                password: password || 'CURRENT_PASSWORD' // Will use env password if empty
            })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            showMessage(`✅ Connection successful! Zabbix version: ${data.version}`, 'success');
        } else {
            showMessage(`❌ Connection failed: ${data.error || 'Unknown error'}`, 'error');
        }
    } catch (error) {
        showMessage(`❌ Connection failed: ${error.message}`, 'error');
    }
}

// Save settings
document.getElementById('zabbixForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
        zabbix_url: document.getElementById('zabbix_url').value,
        zabbix_user: document.getElementById('zabbix_user').value,
        zabbix_password: document.getElementById('zabbix_password').value
    };

    // If password is empty and we have configured password, don't send it
    if (!formData.zabbix_password && hasConfiguredPassword) {
        delete formData.zabbix_password;
    }

    try {
        const response = await fetch('/api/v1/settings/zabbix', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            showMessage('✅ Settings saved successfully! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            showMessage(`❌ Failed to save: ${data.detail || 'Unknown error'}`, 'error');
        }
    } catch (error) {
        showMessage(`❌ Error: ${error.message}`, 'error');
    }
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

    if (type === 'success') {
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 3000);
    }
}

// Load settings on page load
loadSettings();
</script>
{% endblock %}
