version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ward-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ward_ops}
      POSTGRES_USER: ${POSTGRES_USER:-ward_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ward-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ward_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # WARD Application
  ward-app:
    build: .
    container_name: ward-tech-solutions
    image: wardtechsolutions/network-monitor:latest
    ports:
      - "5001:5001"
    volumes:
      - ward-data:/app/data
      - ward-logs:/app/logs
    environment:
      - DEBUG=False
      - PORT=5001
      - SETUP_MODE=enabled
      # Database configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ward_admin}:${POSTGRES_PASSWORD:-changeme_secure_password}@postgres:5432/${POSTGRES_DB:-ward_ops}
      - USE_POSTGRES=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ward-network

networks:
  ward-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  ward-data:
    driver: local
  ward-logs:
    driver: local
